<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подтвердите действие</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .checkbox {
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Подтвердите, что вы не робот</h2>
    <div class="checkbox">
      <input type="checkbox" id="humanCheck" onchange="toggleButton()">
      <label for="humanCheck">Я человек</label>
    </div>
    <button id="submitBtn" onclick="sendEvent('conversion')" disabled>Продолжить</button>
  </div>

  <script>
    function toggleButton() {
      const checkbox = document.getElementById('humanCheck');
      const button = document.getElementById('submitBtn');
      button.disabled = !checkbox.checked;
    }

    function getURLParameter(name) {
      return decodeURIComponent(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1] || '',
      );
    }

    function sendEvent(event) {
      var img = document.createElement('img');
      img.src = `https://orl.drsale.com.ua/conversion.gif?cet=${event}&cid=${getURLParameter('cid')}`;
      img.style.display = 'none';
      document.body.appendChild(img);
      console.log(`BeMob Event - ${event}`);

      // Перенаправление на оффер
      window.location.href = "https://orlovskyi.com/live_ref_v2/?utm_source=512929292";

      return;
    }
  </script>
</body>
</html>
