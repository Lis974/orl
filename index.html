<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Landing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00ffcc;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00cc99;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Хочешь зарабатывать на крипте?</h1>
    <p>Пройди короткое обучение и получи доступ к платформе прямо сейчас!</p>
    <a href="#" class="btn" onclick="sendEvent('click')">
      Получить доступ
    </a>
    <div class="footer">
      © 2025 CryptoLaunch
    </div>
  </div>

  <script>
    function getURLParameter(name) {
      return decodeURIComponent(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1] || ''
      );
    }

    function sendEvent(event) {
      var img = document.createElement('img');
      img.src = `https://orl.drsale.com.ua/click.gif?cet=${event}&cid=${getURLParameter('cid')}`;
      img.style.display = 'none';
      document.body.appendChild(img);

      // редирект на оффер после отправки пикселя
      window.location.href = "https://orl.drsale.com.ua/click";
    }
  </script>

</body>
</html>
